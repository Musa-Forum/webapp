{% extends "layout.html" %}
{% block content %}
<div class='contents'>
  <p>
    アンケートへのご回答ありがとうございます！
    来館しご回答いただくことに１つ、クイズが追加されていきます！
    ぜひお楽しみください。
  </p>

  #前ページからメアドを受け取り、gasから来館回数を参照する。
  <p>メアド：{{ email }}</p>
  <p>来館回数：{{ text }}回</p>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button type="button" class="btn btn-primary" id="b1" onclick="location.href='metacrinus'">ウミユリ</button>
  <button type="button" class="btn btn-primary" id="b2" onclick="location.href='snowcrystal'">雪の結晶</button>
  <button type="button" class="btn btn-primary" id="b3" onclick="location.href='concretion'">球状コンクリーション</button>
  <button type="button" class="btn btn-primary" id="b4" onclick="location.href='tetsuo'">縞状鉄鉱層</button>
  <button type="button" class="btn btn-primary" id="b5" onclick="location.href='kuma'">木彫り熊</button>
</div>

<script>
  if ({{ text }} <= 4){
      // disabled属性を設定
      document.getElementById("b5").setAttribute("disabled", true);
      document.getElementById("b5").style.color = "White";
  }
  if ({{ text }} <= 3){
      document.getElementById("b4").setAttribute("disabled", true);
      document.getElementById("b4").style.color = "White";
  }
  if ({{ text }} <= 2){
      document.getElementById("b3").setAttribute("disabled", true);
      document.getElementById("b3").style.color = "White";
  }
  if ({{ text }} <= 1){
      document.getElementById("b2").setAttribute("disabled", true);
      document.getElementById("b2").style.color = "White";
  }
  if ({{ text }} <= 0){
      document.getElementById("b1").setAttribute("disabled", true);
      document.getElementById("b1").style.color = "White";
  }
</script>
<div class='contents'>
  <a href="https://www.notion.so/MusaForum-39d9909ed59d4e129c6b1eccb87627d5">MusaForum (展示物コレクション)</a>
</div>

{% endblock %}
