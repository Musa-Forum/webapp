{% extends "layout.html" %}
{% block content %}


<div class='quizheader'>
  <h1>
    {% block title %}
    {% endblock %}
  </h1>
</div>

<br>

<div class='quizcontents'>
  問題
  <br>
  <p>
    {% block quiz %}
    {% endblock %}
  </p>

  <br><br>
  
  <center>
    <img src={% block picture %}{% endblock %} width = "400px" height = "auto" border="4px">
  </center>

  <br><br>
  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-outline-success btn-lg" onclick = {% block answer1 %}{% endblock %} role = "button">{% block choice1 %}{% endblock %}</a>
  </div>
        
  <br>
        
  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-outline-success btn-lg" onclick = {% block answer2 %}{% endblock %} role = "button">{% block choice2 %}{% endblock %}</a>
  </div>
  
  <br>
        
  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-outline-success btn-lg" onclick = {% block answer3 %}{% endblock %} role = "button">{% block choice3 %}{% endblock %}</a>
  </div>
  
  <br><br>
  
</div>

{% endblock %}
